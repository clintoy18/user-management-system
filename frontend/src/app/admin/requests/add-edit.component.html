<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-white border-bottom-0 pb-0">
            <h4 class="mb-0">{{isAddMode ? 'Create' : 'Edit'}} Request</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select formControlName="type" class="form-select" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                        <option value="">Select Type</option>
                        <option *ngFor="let type of requestTypes" [value]="type">{{type | titlecase}}</option>
                    </select>
                    <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                        <div *ngIf="f.type.errors.required">Type is required</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Employee</label>
                    <select formControlName="employeeId" class="form-select" [ngClass]="{ 'is-invalid': submitted && f.employeeId.errors }">
                        <option value="">Select Employee</option>
                        <option *ngFor="let emp of employees" [value]="emp.id">
                            {{ emp.employeeId }} - {{ emp.firstName }} {{ emp.lastName }}
                        </option>
                    </select>
                    <div *ngIf="submitted && f.employeeId.errors" class="invalid-feedback">
                        <div *ngIf="f.employeeId.errors.required">Employee is required</div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label mb-0">Items</label>
                        <button type="button" class="btn btn-sm btn-primary d-flex align-items-center gap-1" (click)="addItem()">
                            <i class="fas fa-plus"></i> Add Item
                        </button>
                    </div>
                    <div formArrayName="items" class="items-container">
                        <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="item-row mb-2">
                            <div class="row g-2 align-items-center">
                                <div class="col">
                                    <input formControlName="description" class="form-control" placeholder="Item Description" [ngClass]="{ 'is-invalid': submitted && item.get('description').errors }">
                                    <div *ngIf="submitted && item.get('description').errors" class="invalid-feedback">
                                        <div *ngIf="item.get('description').errors.required">Description is required</div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <input type="number" formControlName="quantity" class="form-control" style="width: 100px" [ngClass]="{ 'is-invalid': submitted && item.get('quantity').errors }">
                                    <div *ngIf="submitted && item.get('quantity').errors" class="invalid-feedback">
                                        <div *ngIf="item.get('quantity').errors.required">Quantity is required</div>
                                        <div *ngIf="item.get('quantity').errors.min">Quantity must be at least 1</div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-sm btn-outline-danger d-flex align-items-center gap-1" (click)="removeItem(i)" title="Remove Item">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button [disabled]="loading" class="btn btn-secondary px-4" routerLink="../">
                        Cancel
                    </button>
                    <button [disabled]="loading" class="btn btn-primary px-4 d-flex align-items-center gap-2">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        <i class="fas fa-save"></i> {{isAddMode ? 'Create' : 'Update'}} Request
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
